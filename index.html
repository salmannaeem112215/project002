<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Route-Map</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="map_buttons">
    <select id="viewRoutes">
      <option class="options">Select Route</option>
      <option class="options" value="1" >Route-01</option>
      <option class="options" value="2" >Route-02</option>
      <option class="options" value="3">Route-03</option>
      <option class="options" value="4">Route-04</option>
      <option class="options" value="5">Route-05</option>
      <option class="options" value="6">Route-06</option>
      <option class="options" value="7">Route-07</option>
      <option class="options" value="8">Route-08</option>
      <option class="options" value="9">Route-09</option>
      <option class="options" value="10">Route-10</option>
      <option class="options" value="11" disabled>Route-11</option>
      <option class="options" value="12" disabled>Route-12</option>
      <option class="options" value="13" disabled>Route-13</option>
      <option class="options" value="14" disabled>Route-14</option>
      <option class="options" value="15" disabled>Route-15</option>
    </select>
    <select id="viewLocationsMain">
      <option>Select Location</option>
      <option class="options" value="-1">My Location</option>
      <option class="options" value="1">Uet Main</option>
      <option class="options" value="2">Uet Ksk</option>
    </select>
    </div> 
  <div class="map_container">
    <div id="map"></div>
    <div class="map-info">
      <div class="info_items">
        <h3> Select Route to see it Detail</h3>
        <h3> Mobile Application is UnderConstruction</h3>
      </div>
    </div>
  </div>
  <div class="youngstr">
    <a href="http://youngsters.byethost11.com" class="navbar-brand">
      <p id="logo-text"> Youngstr | Project by 84</p>
    </a>
  </div>
  </div>
</body>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
<script src="map.js"></script>
<script src="index.js"></script>
<script></script>

</html>
